<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>mxPl</title>
</head>
<body>
    <div class="wrapper container">
        <div class="presentMusic">
            <div class="music-cover">
                <img src="images/Jockstrap.jpg" alt="">
            </div>
            <audio src="music/Jockstrap.mp3"></audio>
            <div class="music-info">
                <h2 class="music-title">Jockstrap</h2>
                <p class="genre">Hip Hop</p>
            </div>
        </div>
        <div class="controls">
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <button id="random" class="btn">
                    <i class="fas fa-random"></i>
                </btn>
                <button id="prev" class="btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="btn play">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="btn">
                    <i class="fas fa-forward"></i>
                </button>
                <button id="musics" class="btn">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </div>
    <!-- <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script> -->
</body>
</html>
